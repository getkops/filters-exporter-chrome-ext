<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kops Filter Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 4h18l-7 8.5V18l-4 2v-7.5L3 4z" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Kops Filter Exporter</h1>
        <p class="subtitle">Extract filters from V-Tools & Souk.to</p>
      </div>
    </header>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Waiting for data…</span>
      <span class="status-badge" id="statusBadge">0</span>
    </div>

    <!-- Error Banner (hidden by default) -->
    <div class="error-banner" id="errorBanner" style="display: none;">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="16" r="1" fill="currentColor"/>
      </svg>
      <span id="errorText"></span>
    </div>

    <!-- Search Bar -->
    <div class="search-bar" id="searchBar" style="display: none;">
      <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search filters…" autocomplete="off" spellcheck="false">
    </div>

    <!-- Selection Toolbar -->
    <div class="selection-toolbar" id="selectionToolbar" style="display: none;">
      <label class="select-all-label">
        <input type="checkbox" id="selectAllCheckbox">
        <span id="selectionText">0 selected</span>
      </label>
    </div>

    <!-- Content Area -->
    <div class="table-wrapper" id="tableWrapper">
      <!-- Loading State -->
      <div class="loading-state" id="loadingState">
        <div class="spinner"></div>
        <span class="loading-text">Loading filters…</span>
      </div>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 4h18l-7 8.5V18l-4 2v-7.5L3 4z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <p class="empty-title">No filters captured yet</p>
        <p class="empty-desc">
          Visit <strong>V-Tools</strong> or <strong>Souk.to</strong> filters page.<br>
          Filters will be captured automatically.
        </p>
        <div class="url-hints">
          <code>app.v-tools.com/dashboard/filtres</code>
          <code>souk.to/en/app/alerts</code>
        </div>
      </div>

      <!-- Filter Table -->
      <table class="filter-table" id="filterTable" style="display: none;">
        <thead>
          <tr>
            <th class="th-checkbox"><input type="checkbox" id="headerCheckbox" title="Select all"></th>
            <th>Name</th>
            <th>Brands</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="filterTableBody"></tbody>
      </table>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary" id="exportBtn" disabled>
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Export CSV
      </button>
      <button class="btn btn-ghost" id="clearBtn" disabled>
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Clear
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span id="lastUpdate"></span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
